<!DOCTYPE html>
<html>
<head>
    <title>To List</title>
    <link rel='stylesheet' type='text/css' href='assets/css/todo.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script type='text/javascript' src='assets/js/lib/jquery-3.4.1.min.js'></script>
</head>
<body>
    <div id='container'>
        <h1>To-Do List <i class="fas fa-plus"></i></h1>
        <input placeholder="Type New Todo Here!!" type='text'>
        <ul>
            <li><span><i class='fas fa-trash-alt'></i></span> Go to school</li>
            <li><span><i class='fas fa-trash-alt'></i></span> Buy new uniform</li>
            <li><span><i class='fas fa-trash-alt'></i></span> Do homework</li>
            <li><span><i class='fas fa-trash-alt'></i></span> Get some rest</li>
        </ul>
    </div>



<script type='text/javascript' src='assets/js/todos.js'></script>
</body>
</html>
